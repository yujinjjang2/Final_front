<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기3</title>

    <link rel="stylesheet" href="findPw3.css">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <div id="header"></div>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 비밀번호 찾기 영역 -->
            <div id="findPw-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img src="img/logo.png" id="logo">
                </div>

                <!-- 비밀번호 찾기 설명 영역 -->
                <div id="findPwInfo-section">
                    <div id="title">비밀번호 찾기</div>
                    <div id="info">새로운 비밀번호로 재설정해주세요.</div>
                </div>

                <!-- 비밀번호 찾기 form 영역 -->
                <div id="form-section">
                    <form action="#" method="">
                        <div id="id-section">
                            아이디 <br>
                            <div id="id">user01</div>
                        </div>
                        <div id="newPw-section">
                            새 비밀번호 <br>
                            <input type="password" id="newPw" name="newPw">
                        </div>
                        <div id="newPw-confir-section">
                            새 비밀번호 확인<br>
                            <input type="password" id="newPw-confir" name="newPw-confir">
                        </div>
                        <div id="newPw-effect-sec">비밀번호가 일치합니다.</div>
                        <div id="confirm-section">
                            <button type="submit" id="confirm-btn">확인</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a href="#"><img src="img/chat.png" class="fixed-image" id="chat-image"></a>
                <img src="img/donate.png" class="fixed-image" id="donate-image">
            </div>
        </div>

        <!-- 풋터 -->
        <div id="footer"></div>
    </section>
</body>
</html>
