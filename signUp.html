<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <div id="header"></div>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 회원가입 영역 -->
            <div id="signUp-section">
                <!-- 로고 영역 -->
                <div id="logo-sec">
                    <img src="img/logo.png" id="logo">
                </div>

                <!-- 회원가입 폼 영역 -->
                <form action="#" method="" class= "signUpForm">
                    <!-- 아이디 영역 -->
                    <div id="id-sec">
                        <div id="id-tit">아이디</div>
                        <div id="id-input"><input type="text" name="id" id="id"></div>
                        <div id="id-btn"></div>
                    </div>

                    <!-- 아이디 중복검사 영역 -->
                    <div id="id-dupli-sec">
                        <div id="id-dupli-sec-left"></div>
                        <div id="id-dupli-sec-right"></div> 
                    </div>

                    <!-- 비밀번호 영역 -->
                    <div id="pw-sec">
                        <div id="pw-tit">비밀번호</div>
                        <div id="pw-input"><input type="password" name="pw" id="pw"></div>
                        <div id="pw-btn"></div>
                    </div>

                    <!-- 비밀번호 확인 영역 -->
                    <div id="pw-confir-sec">
                        <div id="pw-confir-tit">비밀번호 확인</div>
                        <div id="pw-confir-input"><input type="password" name="pw-confir" id="pw-confir"></div>
                        <div id="pw-confir-btn"></div>
                    </div>

                    <!-- 비밀번호 유효성검사 영역 -->
                    <div id="pw-effect-sec">
                        <div id="pw-effect-sec-left"></div>
                        <div id="pw-effect-sec-right"></div> 
                    </div>

                    <!-- 이름 영역 -->
                    <div id="name-sec">
                        <div id="name-tit">이름</div>
                        <div id="name-input"><input type="text" name="name" id="name"></div>
                        <div id="name-btn"></div>
                    </div>

                    <!-- 이름 유효성검사 영역 -->
                    <div id="name-effect-sec">
                        <div id="name-effect-sec-left"></div>
                        <div id="name-effect-sec-right"></div>
                    </div>

                    <!-- 전화번호 영역 -->
                    <div id="phone-sec">
                        <div id="phone-tit">전화번호</div>
                        <div id="phone-input"><input type="tel" name="phone" id="phone"></div>
                        <div id="phone-btn"></div>
                    </div>

                    <!-- 전화번호 유효성검사 영역 -->
                    <div id="phone-effect-sec">
                        <div id="phone-effect-sec-left"></div>
                        <div id="phone-effect-sec-right"></div>
                    </div>

                    <!-- 이메일 영역 -->
                    <div id="email-sec">
                        <div id="email-tit">이메일</div>
                        <div id="email-input"><input type="email" name="email" id="email"></div>
                        <div id="email-btn"><button type="button" id="num-btn">인증번호 받기</button></div>
                    </div>

                    <div id="email-effect-sec"></div>
                    <div id="number-sec"></div>
                    <div id="number-effect-sec"></div>
                    <div id="nickname-sec"></div>
                    <div id="address-sec1"></div>
                    <div id="address-sec2"></div>
                    <div id="address-sec3"></div>
                    <div id="profile-sec"></div>
                    <div id="button-sec"></div>
                </form>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a href="#"><img src="img/chat.png" class="fixed-image" id="chat-image"></a>
                <img src="img/donate.png" class="fixed-image" id="donate-image">
            </div>
        </div>

        <!-- 풋터 -->
        <div id="footer"></div>
    </section>
</body>
</html>
