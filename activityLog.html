<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 일지</title>

    <link rel="stylesheet" href="activityLog.css">

    <script src="https://kit.fontawesome.com/f821b57119.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- 헤더 -->
        <div id="header"></div>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 콘텐츠 영역 -->
            <div id="content-section">
                <!-- 제목 영역 -->
                <div id="title-section">
                    <div id="bone-section">
                        <img src="img/bone.png" id="bone">
                    </div>
                    <div id="title-sec">
                        오늘의 활동 일지
                    </div>
                </div>

                <!-- 내용 영역 -->
                <div id="cont-section">
                    <div id="leftMove-section">
                        <button class="fa-solid fa-chevron-left" style="color: #6b6b6b;" id="leftMove-btn"></button>
                    </div>
                    <div id="one">
                        <div class="img1">
                            <img src="img/activityLog/1.png" class="imgs">
                        </div>
                        <div class="heart1">
                            <button class="fa-regular fa-heart" style="color: #f55c91;" id="emptyHeart-btn"></button>
                        </div>
                        <div class="img2">
                            <img src="img/activityLog/5.png" class="imgs">
                        </div>
                        <div class="heart2">
                            <button class="fa-solid fa-heart" style="color: #f55c91;" id="fullHeart-btn"></button>
                        </div>
                    </div>
                    <div id="two">
                        <div class="img1">
                            <img src="img/activityLog/2.png" class="imgs">
                        </div>
                        <div class="heart1">
                            <button class="fa-regular fa-heart" style="color: #f55c91;" id="emptyHeart-btn"></button>
                        </div>
                        <div class="img2">
                            <img src="img/activityLog/6.png" class="imgs">
                        </div>
                        <div class="heart2">
                            <button class="fa-regular fa-heart" style="color: #f55c91;" id="emptyHeart-btn"></button>
                        </div>
                    </div>
                    <div id="three">
                        <div class="img1">
                            <img src="img/activityLog/3.png" class="imgs">
                        </div>
                        <div class="heart1">
                            <button class="fa-regular fa-heart" style="color: #f55c91;" id="emptyHeart-btn"></button>
                        </div>
                        <div class="img2">
                            <img src="img/activityLog/7.png" class="imgs">
                        </div>
                        <div class="heart2">
                            <button class="fa-regular fa-heart" style="color: #f55c91;" id="emptyHeart-btn"></button>
                        </div> 
                    </div>
                    <div id="four">
                        <div class="img1">
                            <img src="img/activityLog/4.png" class="imgs">
                        </div>
                        <div class="heart1">
                            <button class="fa-regular fa-heart" style="color: #f55c91;" id="emptyHeart-btn"></button>
                        </div>
                        <div class="img2">
                            <img src="img/activityLog/8.png" class="imgs">
                        </div>
                        <div class="heart2">
                            <button class="fa-regular fa-heart" style="color: #f55c91;" id="emptyHeart-btn"></button>
                        </div> 
                    </div>
                    <div id="rightMove-section">
                        <button class="fa-solid fa-chevron-right" style="color: #6b6b6b;" id="leftMove-btn"></button>
                    </div>
                </div>

                <!-- 등록하기 영역 -->
                <div id="register-sec">
                    <a href="#"><button type="button" id="register-btn">등록하기</button></a>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a href="#"><img src="img/chat.png" class="fixed-image" id="chat-image"></a>
                <img src="img/donate.png" class="fixed-image" id="donate-image">
            </div>
        </div>

        <!-- 풋터 -->
        <div id="footer"></div>
    </section>

    <script src="activityLog.js"></script>
</body>
</html>
