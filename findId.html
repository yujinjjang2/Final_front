<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>

    <link rel="stylesheet" href="findId.css">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <div id="header"></div>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 아이디 찾기 영역 -->
            <div id="findId-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img src="img/logo.png" id="logo">
                </div>

                <!-- 아이디 찾기 설명 영역 -->
                <div id="findIdInfo-section">
                    <div id="title">아이디 찾기</div>
                    <div id="info">아이디는 가입시 입력하신 이름과 이메일을 통해 찾을 수 있습니다.</div>
                </div>

                <!-- 아이디 찾기 form 영역 -->
                <div id="form-section">
                    <form action="#" method="">
                        <div id="name-section">
                            이름 <br>
                            <input type="text" id="name" name="name">
                        </div>
                        <div id="email-section">
                            이메일 <br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div id="findBtn-section">
                            <button type="submit" id="find-btn">찾기</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a href="#"><img src="img/chat.png" class="fixed-image" id="chat-image"></a>
                <img src="img/donate.png" class="fixed-image" id="donate-image">
            </div>
        </div>

        <!-- 풋터 -->
        <div id="footer"></div>
    </section>
</body>
</html>
