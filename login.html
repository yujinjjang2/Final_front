<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <div id="header"></div>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 로그인 영역 -->
            <div id="login-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img src="img/logo.png" id="logo">
                </div>

                <!-- 로그인 form 영역 -->
                <div id="form-section">
                    <form action="#" method="">
                        <div id="id-section">
                            아이디 <br>
                            <input type="text" id="id" name="id">
                        </div>
                        <div id="pw-section">
                            비밀번호 <br>
                            <input type="password" id="pw" name="pw">
                        </div>
                        <div id="link-section">
                            <div id="find-section">
                                <a href="#">아이디</a>
                                &nbsp;/&nbsp;
                                <a href="#">비밀번호찾기</a>
                            </div>
                            <div id="signUp-section">
                                <a href="#">회원가입</a>
                            </div>
                        </div>
                        <div id="loginBtn-section">
                            <button type="submit" id="login-btn">로그인</button>
                        </div>
                    </form>
                </div>

                <!-- sns 영역 -->
                <div id="sns-section">
                    <div id="hr"><hr></div>
                    <div id="sns">
                        <img src="img/kakao.png" id="kakao">
                        <img src="img/naver.png" id="naver">
                        <img src="img/google.png" id="google">
                    </div>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a href="#"><img src="img/chat.png" class="fixed-image" id="chat-image"></a>
                <img src="img/donate.png" class="fixed-image" id="donate-image">
            </div>
        </div>

        <!-- 풋터 -->
        <div id="footer"></div>
    </section>
</body>
</html>
