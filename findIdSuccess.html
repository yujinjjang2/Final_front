<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 성공</title>

    <link rel="stylesheet" href="findIdSuccess.css">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <div id="header"></div>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 아이디 찾기 영역 -->
            <div id="findId-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img src="img/logo.png" id="logo">
                </div>

                <!-- 아이디 찾기 설명 영역 -->
                <div id="findIdInfo-section">
                    <div id="title">아이디 찾기</div>
                    <div id="info">회원가입 시 사용한 아이디는 <b>user01</b> 입니다.</div>
                </div>

                <!-- 로그인 버튼 영역 -->
                <div id="form-section">
                    <a href="login.html"><button type="button" id="loginMove-btn">로그인 화면으로 돌아가기</button></a>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a href="#"><img src="img/chat.png" class="fixed-image" id="chat-image"></a>
                <img src="img/donate.png" class="fixed-image" id="donate-image">
            </div>
        </div>

        <!-- 풋터 -->
        <div id="footer"></div>
    </section>
</body>
</html>
